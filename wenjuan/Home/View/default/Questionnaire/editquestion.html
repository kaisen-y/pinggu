<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{$pageTitle}</title>
<script type="text/javascript" src="{:C('RES_DOMAIN')}__JS__/jquery.js"></script>
<script type="text/javascript" src="{:C('RES_DOMAIN')}__JS__/common.js"></script>
<script type="text/javascript" src="{:C('RES_DOMAIN')}__JS__/msDialog.js"></script>
<link rel="stylesheet" href="{:C('RES_DOMAIN')}__CSS__/common.css" type="text/css"/>
<link rel="stylesheet" href="{:C('RES_DOMAIN')}__CSS__/main.css" type="text/css"/>
</head>
<body>
<div>
<form id="editForm">
	评估题目 : <input name="question" value="{$wjq_question}" placeholder="评估题目" type="text" maxlength="50"><br>
	选项1 : <input name="answer[]" value="{$wjq_answer.0}" placeholder="选项可空" type="text" maxlength="255"><br>
	选项2 : <input name="answer[]" value="{$wjq_answer.1}" placeholder="选项可空" type="text" maxlength="255"><br>
	选项3 : <input name="answer[]" value="{$wjq_answer.2}" placeholder="选项可空" type="text" maxlength="255"><br>
	选项4 : <input name="answer[]" value="{$wjq_answer.3}" placeholder="选项可空" type="text" maxlength="255"><br>
	选项5 : <input name="answer[]" value="{$wjq_answer.4}" placeholder="选项可空" type="text" maxlength="255"><br>
	选项6 : <input name="answer[]" value="{$wjq_answer.5}" placeholder="选项可空" type="text" maxlength="255"><br>
	<input name="id" value="{$wjq_id}" type="hidden">
	<div class="bmit">
		<input  name="" type="button" id="btnRegister"  value=" 确定 ">
	</div>
</form>
</div>
<script>
//自动跳转
function callback(){
    location.href = '/questionnaire';
}
$('#btnRegister').click(function () {
    	
        var question = $('#editForm input[name="question"]').val();
        if (!question) {
            bzUtil.setTimeAlert('请输入评估题目');
            return false;
        }
        $.ajax({
            url: '/questionnaire/editquestion',
            data: $('#editForm').serialize(),
            type: 'post',
            dataType: 'json',
            success: function (resp) {
                if (resp) {
                	location.href='/questionnaire/wenjuan/id/{$wj_id}';
                }
            }
        });

    });
</script>
</body>
</html>
